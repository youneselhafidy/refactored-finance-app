# SonarQube Configuration for Refactored Finance Application

# Project identification
sonar.projectKey=com.university:refactored-finance-app
sonar.projectName=Refactored Finance Application
sonar.projectVersion=1.0.0

# Source and binary directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=java

# Code Coverage
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.jacoco.reportPaths=target/jacoco.exec

# Exclusions (ne pas analyser les tests et MainApp)
sonar.exclusions=**/test/**,**/Test*.java,**/MainApp.java

# Exclusion de couverture (MainApp déjà exclu dans JaCoCo)
sonar.coverage.exclusions=**/MainApp.java

# Quality Gate thresholds
sonar.qualitygate.wait=true

# Analysis parameters
sonar.verbose=false
